{% extends 'base.html' %}

{% block content %}
<div class="logIn-header">
<h1>LOGIN</h1>
</div>
<div class="logIn">
<form method="POST">
    {{ form.hidden_tag() }}

    {{ form.username(class='form-control', placeholder='Username') }}
    {{ form.password(class='form-control', placeholder='Password') }}
    <div class="buttons">
    {{ form.submit(class='btn btn-primary') }}
    </div>
</form>
</div>



{% endblock %}
